<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS Link Tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="animate.css">
    <!-- CSS link tag -->
    <link rel="stylesheet" href="../../public/css/home.css">
    <link rel="audio" href="audio.js"


    <!-- Page Title -->
    <title>The Queen and Her Guard</title>
</head>
<!-- {{!-- home page, add title --}} -->

<body>
    <header>
        <h1>The Queen and Her Guard</h1>
        <h2 class="LoggedInUser" style="display: none">logged in as </h2>
        <nav>
            <!-- {{!-- create logout button with javascript to show up here --}} -->
            <button type="button" class="btn btn-outline-dark">Login</button>
            <button type="button" class="btn btn-outline-dark">Sign Up</button>
        </nav>
    </header>
    <div class="container-fluid text-center">
        <div class="row align-items-center">
            <div class="col">
                <div class="snippet">
                    <h4>TEXT-BASED</h4>
                </div>
                <div class="snippet">
                    <h4>STORY DRIVEN</h4>
                </div>
                <div class="snippet">
                    <h4>CHOOSE YOUR PATH</h4>
                </div>
            </div>
            <div class="col">
                <div>
                    <img src="../../public/imgs/the_Queen_And_her_guard.PNG" alt="Queen and her guard" />
                    <h4>Your Adventure Awaits</h4>
                </div>
            </div>
            <div class="col">
                <div class="snippet">
                    <h4>Statistics</h4>
                </div>
                <div class="snippet">
                    <h4>Re-PLAYABLE</h4>
                </div>
                <div class="snippet">
                    <h4>DIFFERENT ENDINGS</h4>
                </div>
                <div id="boombox">
                    <div class="boombox-handle"></div>

                    <div class="boombox-body">

                        <section class="master-controls">
                            <input type="range" id="volume" class="control-volume" min="0" max="2" value="1"
                                list="gain-vals" step="0.01" data-action="volume" />
                            <datalist id="gain-vals">
                                <option value="0" label="min">
                                <option value="2" label="max">
                            </datalist>
                            <label for="volume">VOL</label>

                            <input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1"
                                value="0" step="0.01" data-action="panner" />
                            <datalist id="pan-vals">
                                <option value="-1" label="left">
                                <option value="1" label="right">
                            </datalist>
                            <label for="panner">PAN</label>

                            <button class="control-power" role="switch" aria-checked="false" data-power="on">
                                <span>On/Off</span>
                            </button>
                        </section>

                        <section class="tape">

                            <audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3"
                                crossorigin="anonymous"></audio>

                            <!-- 			type="audio/mpeg" -->

                            <button data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
                                <span>Play/Pause</span>
                            </button>
                        </section>

                    </div><!-- boombox-body -->
                </div>
            </div>
        </div>
    </div>



    <footer class="footer">
        <h3>GitHub: <a href="https://github.com/TyWalter/choose-your-adventure/pull/10">The Queen and Her Guard.</a>
        </h3>
        <h3> Created by: Adam, Anna, Jackie, and Tyler. &copy; 2024</h3>
    </footer>
    <!-- jquery script tag --->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap script tag --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS script tag -->
    <script src="../controllers/routes/homepage.js"></script>

</body>

</html>
